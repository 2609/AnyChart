<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart');
    goog.require('anychart.elements.Axis');
    goog.require('anychart.elements.LineMarker');
    goog.require('anychart.elements.RangeMarker');
    goog.require('anychart.elements.TextMarker');
  </script>
  <script src="index.js"></script>
</head>


<body onload="load()">
<div id="container" style="position: absolute; left: 0; top: 0; border: 0 solid; width: 1158px; height: 600px; float: left;"></div>

<div style="position: absolute; left: 1170px; top: 0; border: 1px solid; ">
  Enable axis: <input type="checkbox" onchange="setAxis(this.checked);" id="setAxis"/><br>
  Enable labels: <input type="checkbox" onchange="setLabels(this.checked);" id="setLabels"/><br>
  Enable minor labels: <input type="checkbox" onchange="setMinorLabels(this.checked);" id="setMinorLabels"/><br>
  Enable ticks: <input type="checkbox" onchange="setTicks(this.checked);" id="setTicks"/><br>
  Enable minor ticks: <input type="checkbox" onchange="setMinorTicks(this.checked);" id="setMinorTicks"/><br>
  Enable title: <input type="checkbox" onchange="setTitle(this.checked);" id="setTitle"/><br>
  <br>
  Enable first label: <input type="checkbox" onchange="setFirstLabel(this.checked);" id="setFirstLabel"/><br>
  Enable last label: <input type="checkbox" onchange="setLastLabel(this.checked);" id="setLastLabel"/><br>
  <br>
  Scale length: <input type="text" onchange="scaleLength(this.value);" id="length"/><br>
  Tick length: <input type="text" onchange="tickLength(this.value);" id="tickLength"/><br>
  Minor tick length: <input type="text" onchange="minorTickLength(this.value);" id="minorTickLength"/><br>

  Orientation:
  <select id="orientation" onchange="orientation(this.value);">
    <option value="top">top</option>
    <option value="right">right</option>
    <option value="bottom">bottom</option>
    <option value="left">left</option>
  </select>

  Direction:
  <select id="direction" onchange="direction(this.value);">
    <option value="vertical">top</option>
    <option value="horizontal">horizontal</option>
  </select>
</div>

</body>
</html>
