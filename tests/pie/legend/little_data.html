<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.pie.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.data([
            {name: 'Zyuganov', value: 75+'%'},
            {name: 'Prokhorov', value: 25+'%'}
        ]);

        chart.legend().itemsLayout('horizontal');
        chart.legend().title().text('Candidates').enabled(true);
        chart.legend().titleSeparator().enabled(true);
        chart.legend().position('right');
        chart.labels().enabled(true);
        chart.title().text('Voting in Russia');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
