<html>
<head>
    <script src="../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.pie.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var legend = new anychart.elements.Legend();
        legend.parentBounds(new anychart.math.Rect(10,10, 200, 200));
        legend.itemsProvider([
            {name: 'item 1'},
            {name: 'item 2'},
            {name: 'item 3'}
        ]);
        legend.container('container').draw();
        chart.container('container').draw();
    });
</script>
</html>
