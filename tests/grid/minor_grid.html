<html>
<head>
    <script src="../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });

        chart.line([
            ['A1' , 3],
            ['A2' , 5],
            ['A3' , 0],
            ['A4' , 6],
            ['A5' , 7]
        ]);

        chart.minorGrid()
                .evenFill('orange .2')
                .stroke('black')
                .direction('horizontal');

        chart.container('container');
        chart.draw();
    });
</script>
</html>
