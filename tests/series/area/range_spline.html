<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.areaChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.rangeSplineArea([
            ['A1' , 8.6, 5],
            ['A2' , 6.5, 5],
            ['A3' , 5.5, 3],
            ['A4' , 9.2, 3],
            ['A5' , 10.1, 3],
            ['A6' , 11.6, 6],
            ['A7' , 16.4, 7],
            ['A8' , 18.0, 10],
            ['A9' , 13.2, 6],
            ['A10' , 12.0, 5],
            ['A11' , 6,    3],
            ['A12' , 5.1,  3],
            ['A13' , 6.3,  2],
            ['A14' , 9.4,  2],
            ['A15' , 11.5, 2]
        ]);

        chart.container('container');
        chart.draw();
    });
</script>
</html>
