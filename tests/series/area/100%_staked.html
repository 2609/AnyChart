<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.areaChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['A1' , 8.6, 5, 17],
            ['A2' , 6.5, 5, 13.5],
            ['A3' , 5.5, 3, 14.7],
            ['A4' , 9.2, 3, 17],
            ['A5' , 10.1,3, 15.2],
            ['A6' , 11.6,6, 16.6],
            ['A7' , 16.4,7, 13],
            ['A8' , 18.0,10, 14],
            ['A9' , 13.2,6, 15.1],
            ['A10' , 12, 5, 15],
            ['A11' , 6,  3, 14.7],
            ['A12' , 5.1,3, 14.9],
            ['A13' , 6.3,2, 17],
            ['A14' , 9.4,2, 15],
            ['A15' , 11,2, 16]
        ]);
        chart.yScale().stackMode('percent');
        chart.splineArea(dataSet.mapAs({value: [1]}));
        chart.splineArea(dataSet.mapAs({value: [2]}));
        chart.splineArea(dataSet.mapAs({value: [3]}));

        chart.container('container');
        chart.draw();
    });
</script>
</html>
