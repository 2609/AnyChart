<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.columnChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['A1' , 1,   5, 2],
            ['A2' , 2,   5,  4],
            ['A3' , 0,   3, 5],
            ['A4' , 1.5, 3, 2],
            ['A5' , 5,  7, 1],
            ['A6' , 4,   6, 5],
            ['A7' , 5,  2, 5]
        ]);

        chart.column(dataSet.mapAs({x: [0], value: [1]}));
        chart.column(dataSet.mapAs({x: [0], value: [2]}));
        chart.column(dataSet.mapAs({x: [0], value: [3]}));


        chart.container('container');
        chart.draw();
    });
</script>
</html>
