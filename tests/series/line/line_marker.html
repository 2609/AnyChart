<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['A1' , 3.6],
            ['A2' , 0],
            ['A3' , 5.5],
            ['A4' , 9.2],
            ['A5' , 10.1],
            ['A6' , 11.6],
            ['A7' , 16.4],
            ['A8' , 18.0],
            ['A9' , 13.2],
            ['A10' , 12.0],
            ['A11' , 1],
            ['A12' , 4.1],
            ['A13' , 6.3],
            ['A14' , 9.4],
            ['A15' , 11.5]
        ]);
        chart.line(dataSet);
        chart.lineMarker()
                .value(2.5)
                .stroke('3 red')
                .direction('horizontal');
        chart.lineMarker()
                .value(12)
                .stroke('2 green')
                .direction('horizontal');
        chart.lineMarker()
                .value(17)
                .stroke('3 yellow');
        chart.lineMarker({
            value: 7.5,
            stroke: '5 #d19a10'
        });
        chart.lineMarker(3, {
            direction: 'vertical',
            value: 'A2',
            stroke: '4 yellow'
        });


        chart.title('Test line marker');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
