<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });

        chart.line([
            ['A1' , 3.6],
            ['A2' , 0],
            ['A3' , 5.5],
            ['A4' , 9.2],
            ['A5' , 10.1],
            ['A6' , 11.6],
            ['A7' , 12],
            ['A8' , 16.0],
            ['A9' , 13.2],
            ['A10' , 12.0]

        ]);

        chart.rangeMarker()
                .from(3.0)
                .to(-3.5)
                .fill('red .2')
                .direction('horizontal');
        chart.rangeMarker()
                .from(10)
                .to(27)
                .fill('green .2')
                .direction('horizontal');

        chart.yAxis(0).enabled(false);
        chart.container('container');
        chart.draw();
    });
</script>
</html>
