<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.line([
            ['A1' , 3.6],
            ['A2' , 0],
            ['A3' , 5.5],
            ['A4' , 9.2],
            ['A5' , 10.1],
            ['A6' , 11.6],
            ['A7' , 14],
            ['A8' , 15.0],
            ['A9' , 13.2],
            ['A10' , 12.0],
            ['A11' , 1],
            ['A12' , 4.1],
            ['A13' , 6.3],
            ['A14' , 9.4],
            ['A15' , 11.5]
        ]);


        chart.lineMarker()
                .value(17)
                .stroke('1 green')
                .direction('horizontal');
        chart.lineMarker({
            value: 12,
            stroke: '2 gold'
        });
        chart.lineMarker()
                .value('A4')
                .stroke('2 red')
                .direction('vertical');

        chart.textMarker()
                .text('Well done')
                .value(12)
                .align('far');
        chart.textMarker()
                .text('Start period')
                .value('A4')
                .direction('vertical')
                .align(anychart.elements.TextMarker.Align.NEAR)
                .anchor(anychart.utils.NinePositions.BOTTOM);
        chart.textMarker()
                .value(17)
                .text('Excellent')
                .anchor('bottom');


        chart.title('Test line marker');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
