<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var graph = chart.ohlc([
            ['A1', 3, 8, 2, 6],
            ['A2', 4, 7, '4', 6],
            ['A3', 5, 6.5, 2, 6],
        ]);
        var secondGraph = chart.ohlc([
            ['A6', 6, 7, 4,7],
            ['A7', 5, 6, 4,6]
        ]);
        graph.risingStroke('red', 3);
        secondGraph.hoverRisingStroke('green', 4);
        chart.container('container');
        chart.draw();
    });
</script>
</html>
