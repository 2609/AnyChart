<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var graph = chart.candlestick([
            ['A1', 3, 8, 2, 6],
            ['A2', 4, 7, 5, 6],
            ['A3', 6, 4, 6.5, 7],
            ['A4', 9, 8, 5, 6],
            ['A5', 6, 3, 4, 6],
            {x: 'A6', open: 6, high:6, low: 2, close: 3}

        ]);

        graph.fallingStroke('red .5', 2);
        graph.risingStroke('green .5', 2);

        graph.hoverFallingStroke('blue', 3);
        graph.hoverRisingStroke('blue', 3);

        graph.hoverFallingFill('red');
        graph.hoverRisingFill('green');

        graph.risingFill('green .3');
        graph.fallingFill('red .3');

        chart.container('container');
        chart.draw();
    });
</script>
</html>
