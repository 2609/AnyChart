<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var graph = chart.candlestick([
            ['A1', 3, 8, 2, 6],
            ['A2', 4, 7, 5, 6],
            ['A3', 6, 7, 4, 4],
            ['A4', 5, 5, 3, 4]
        ]);
        var secondGraph = chart.candlestick([
            ['A5', 3, 8, 2, 6],
            ['A6', 4, 7, 5, 6],
            ['A7', 6, 7, 4,4],
            ['A8', 5, 5, 3, 4]
        ]);
        graph.fallingStroke('red .5', 2);
        secondGraph.hoverFallingStroke('blue', 3);
        chart.container('container');
        chart.draw();
    });
</script>
</html>
