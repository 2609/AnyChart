<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var graph = chart.rangeColumn([
            ['A1', 3, 8],
            ['A2', 4, 7],
            ['A3', 5, 6.5],
            ['A4', 4, 6],
            ['A5', 6, 7]
        ]);
        var secondGraph = chart.rangeColumn([
            ['A1', 3,5],
            ['A2', 4,6],
            ['A3', 5,7]
        ]);
        graph.fill('green .7');
        secondGraph.hoverFill('orange .7');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
