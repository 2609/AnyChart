<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.lineChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var graph = chart.bubble([
            ['A1', 5, 7],
            ['A2', 3, 5 ],
            ['A3', -1, -7 ],
            ['A4', 6, 2 ],
            ['A5', 3, 3 ],
            ['A6', '4.5', -4],
            ['A7', 1, 2]
        ]);
        graph.displayNegative(true);
        graph.hoverNegativeStroke('red .5', 2);
        graph.hoverNegativeFill('white');
        graph.hoverFill('white');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
