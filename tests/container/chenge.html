<html>
<head>
    <script src="../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #container2 {
            width: 500px;
            height: 400px;
            border: 1px solid #000099;
        }
        #container3 {
            width: 500px;
            height: 400px;
            border: 1px solid #006400;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<br>
<div id="container2"></div>
<br>
<div id="container3"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = anychart.columnChart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });

        chart.column([
            ['A1' , 3.6],
            ['A2' , 0],
            ['A3' , 5.5],
            ['A4' , 9.2],
            ['A5' , 10.1],
            ['A6' , 11.6],
            ['A7' , 12],
            ['A8' , 16.0],
            ['A9' , 13.2],
            ['A10' , 12.0],
            ['A11' , 6],
            ['A12' , 4.1],
            ['A13' , 6.3],
            ['A14' , 9.4],
            ['A15' , 11.5]
        ]);
        chart.title('Changing container');
        chart.rangeMarker()
                .from('10')
                .to('15')
                .direction('horizontal')
                .fill('green .3');
        chart.container('container');
        chart.draw();
        chart.container('container2');
    });
</script>
</html>
