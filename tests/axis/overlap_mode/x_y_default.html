<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.column([5,2,2,1,'6', 0.2,5,4,3,5,4,11,4]).markers().enabled(false);
        chart.yAxis().orientation('left').title().enabled(false);
        chart.xAxis().title().enabled(false);
        chart.width('150px');
        chart.height('140px');
        chart.line([1,4,5,5,5,3,4,0.5,1]).markers().enabled(false);
        chart.title().text('Some text title');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
