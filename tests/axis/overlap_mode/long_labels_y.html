<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['37.61777°' , '13220000000000'],
            ['38.65437°' , '13240000000000'],
            ['39.69800°' , '13290000000000'],
            ['40.85308°' , '12620000000000'],
            ['41.43219°' , '12680000000000'],
            ['42.61656°' , '12540000000000'],
            ['43.32445°' , '13250000000000'],
            ['44.76586°' , '13160000000000'],
            ['45.97564°' , '13180000000000'],
            ['47.65460°', '13300000000000']
        ]);
        chart.bar(dataSet);
        chart.yAxis()
                .scale(chart.xScale());
        chart.xAxis()
                .scale(chart.yScale());
        chart.container('container');
        chart.draw();
    });
</script>
</html>
