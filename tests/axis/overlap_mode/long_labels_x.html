<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['37.61777°' , '13220'],
            ['38.65437°' , '13240'],
            ['39.69°' , '13290'],
            ['40.85308°' , '12320'],
            ['41.43219°' , '12680'],
            ['42.61656°' , '12540'],
            ['43.32445°' , '13250'],
            ['44.76586°' , '13160'],
            ['45.97564°' , '13180'],
            ['47.6546095466°', '13300']
        ]);
        chart.line(dataSet);
        chart.yAxis();
        chart.xAxis();

        chart.container('container');
        chart.draw();
    });
</script>
</html>
