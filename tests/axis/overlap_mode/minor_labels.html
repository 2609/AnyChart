<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.line([1,2,2,1,'3.1', 0.2,2,4,3,3,4,3.5,4]).markers().enabled(false);

        var y = chart.yAxis();
        y.orientation('left');
        y.title().enabled(false);
        y.minorLabels().enabled(true).fontSize(7);
        y.labels().fontSize(12);

        var x = chart.xAxis();
        x.title().enabled(false);
        x.minorLabels().enabled(true);

        chart.title().text('Some text title');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
