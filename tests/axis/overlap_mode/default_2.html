<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['37' , '132'],
            ['38' , '132'],
            ['39' , '132'],
            ['40' , '126'],
            ['41' , '126'],
            ['42' , '125'],
            ['43' , '132'],
            ['44' , '131'],
            ['45' , '131'],
            ['47', '133']
        ]);
        chart.bar(dataSet);

        var y = chart.yAxis();
        y.scale(chart.xScale());
        y.title().text('Height').enabled(false);


        var x = chart.xAxis();
        x.scale(chart.yScale());
        x.title('Latitude');
        x.minorTicks().enabled(true);
        x.minorLabels().enabled(true).fontColor('red');
        x.labels().enabled(true).fontColor('green');
        x.minorLabels().textFormatter(function(label) {
            return (label.value.toFixed(0));
        });


        chart.title().text('Some text title');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
