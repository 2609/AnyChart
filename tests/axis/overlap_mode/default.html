<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var dataSet = new anychart.data.Set([
            ['37.61777°' , '1322000'],
            ['38.65437°' , '1324000'],
            ['39.69800°' , '1329000'],
            ['40.85308°' , '1262000'],
            ['41.43219°' , '1268000'],
            ['42.61656°' , '1254000'],
            ['43.32445°' , '1325000'],
            ['44.76586°' , '1316000'],
            ['45.97564°' , '1318000'],
            ['47.65460°', '1330000']
        ]);
        chart.bar(dataSet);

        var y = chart.yAxis();
        y.scale(chart.xScale());

        var x = chart.xAxis();
        x.scale(chart.yScale());
        x.minorTicks().enabled(true);
        x.minorLabels().enabled(true).fontColor('red');
        x.labels().fontColor('green');

        chart.container('container');
        chart.draw();
    });
</script>
</html>
