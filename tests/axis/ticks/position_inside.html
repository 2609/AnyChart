<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.column([5,2,2,1]);
        chart.xAxis()
                .ticks().length('7')
                .position('inside');
        var y = chart.yAxis();
        y.ticks().length(7);
        y.ticks().position('INSIDE');
        y.minorTicks().position('inside');

        chart.container('container');
        chart.draw();
    });
</script>
</html>
