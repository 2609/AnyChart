<html>
<head>
    <script src="../../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        var scale = new anychart.scales.Linear();

        var axisMajorTicks = new anychart.elements.Axis();
        axisMajorTicks.parentBounds(new acgraph.math.Rect(20,10, 60, 200));
        axisMajorTicks.scale(scale);
        axisMajorTicks.orientation('LEFT');
        axisMajorTicks.ticks()
                .length(10)
                .stroke('2 red');

        var axisMinorTicks = new anychart.elements.Axis();
        axisMinorTicks.parentBounds(new acgraph.math.Rect(200,10, 60, 200));
        axisMinorTicks.scale(scale);
        axisMinorTicks.orientation('LEFT');
        axisMinorTicks.minorTicks()
                .length(7)
                .stroke('2 green');

        axisMajorTicks.container('container').draw();
        axisMinorTicks.container('container').draw();
        chart.container('container').draw();
    });
</script>
</html>
