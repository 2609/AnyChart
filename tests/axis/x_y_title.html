<html>
<head>
    <script src="../../out/anychart.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
    anychart.onDocumentLoad(function() {
        var chart = new anychart.cartesian.Chart();
        chart.listenOnce(anychart.events.EventType.CHART_DRAW, function() {
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        chart.line([5,2,2,1,'6', 0]);
        var y = chart.yAxis().title();
        y.text('Value')
                .fontSize(20)
                .fontFamily('verdana');
        y.align('center');
        chart.xAxis()
                .title()
                .text('Some category')
                .fontSize(20)
                .fontColor('red')
                .fontFamily('verdana');

        chart.title().text('The kind of pancakes preferred at the Sochi 2014 Olympic Games');
        chart.container('container');
        chart.draw();
    });
</script>
</html>
