<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>

        anychart.onDocumentReady(function() {
            var xml = '<xml>'+
                        '<chart container="container" type="column" title="Pareto Chart of Late Arrivals by Reported Cause" yScale="defaultScale">'+
                            '<scales>'+
                                '<scale type="linear" minimum="0" maximum="184.8">'+
                                    '<ticks interval="16.8"/>'+
                                    '<minorTicks interval="8.4"/>'+
                                '</scale>'+
                                '<scale type="linear" minimum="0" maximum="110">'+
                                    '<ticks interval="10"/>'+
                                '</scale>'+
                            '</scales>'+
                            '<yAxes>'+
                                '<axis/>'+
                                '<axis title="Secondary Y-Axis" orientation="right" scale="1"/>'+
                            '</yAxes>'+
                            '<seriesList>'+
                                '<series seriesType="column" yScale="1">'+
                                    '<data>'+
                                        '<point x="Traffic" value="56"/>'+
                                        '<point x="Child Care" value="44.8"/>'+
                                        '<point x="Transp." value="27.2"/>'+
                                        '<point x="Weather" value="19.6"/>'+
                                        '<point x="Overslept" value="11.4"/>'+
                                        '<point x="Emergency" value="6.6"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series seriesType="line" yScale="1">'+
                                    '<data>'+
                                        '<point x="Traffic" value="0"/>'+
                                        '<point x="Child Care" value="35"/>'+
                                        '<point x="Transp." value="61"/>'+
                                        '<point x="Weather" value="77"/>'+
                                        '<point x="Overslept" value="89"/>'+
                                        '<point x="Emergency" value="100"/>'+
                                    '</data>'+
                                '</series>'+
                            '</seriesList>'+
                        '</chart>'+
                    '</xml>';
            var chart = anychart.fromXml(xml);
            chart.yAxis(1).labels().textFormatter(function(info) {
                return info.value + '%';
            });
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
