<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>-->
  <!--goog.require('anychart.modules.anychart');-->
  <!--</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<xml>'+
                  '<chart type="radar" container="container" startAngle="0">'+
                      '<title><![CDATA[WoW base stats comparison radar chart: Shaman vs Warrior vs Priest]]></title>'+
                      '<yScale minimum="0" maximumGap="0">'+
                          '<ticks interval="50"/>'+
                      '</yScale>'+
                      '<xAxis>'+
                          '<labels fontWeight="bold" padding="5"/>'+
                      '</xAxis>'+
                      '<legend align="top" position="right" itemsLayout="vertical" enabled="true"/>'+
                      '<grids>'+
                          '<grid oodFill="white" evenFill="white" stroke="rgb(221,221,221)"/>'+
                          '<grid stroke="rgb(192,192,192)"/>'+
                      '</grids>'+
                      '<seriesList>'+
                          '<series seriesType="line" name="Shaman">'+
                              '<markers enabled="true" size="3"/>'+
                              '<data>'+
                                  '<point x="Strength" value="136"/>'+
                                  '<point x="Agility" value="79"/>'+
                                  '<point x="Stamina" value="149"/>'+
                                  '<point x="Intellect" value="135"/>'+
                                  '<point x="Spirit" value="158"/>'+
                              '</data>'+
                          '</series>'+
                          '<series seriesType="line" name="Warrior">'+
                              '<markers enabled="true" size="2"/>'+
                              '<data>'+
                                  '<point x="Strength" value="199"/>'+
                                  '<point x="Agility" value="125"/>'+
                                  '<point x="Stamina" value="173"/>'+
                                  '<point x="Intellect" value="33"/>'+
                                  '<point x="Spirit" value="64"/>'+
                              '</data>'+
                          '</series>'+
                          '<series seriesType="line" name="Priest">'+
                              '<markers enabled="true" size="3"/>'+
                              '<data>'+
                                  '<point x="Strength" value="43"/>'+
                                  '<point x="Agility" value="56"/>'+
                                  '<point x="Stamina" value="101"/>'+
                                  '<point x="Intellect" value="202"/>'+
                                  '<point x="Spirit" value="196"/>'+
                              '</data>'+
                          '</series>'+
                      '</seriesList>'+
                  '</chart>'+
              '</xml>';
      var chart = anychart.fromXml(xml);

      //create point data labels formation function
      var labelFormattingFunction = function() {
        return this.x + ': ' + this.value.toFixed(2)
      };

      chart.getSeries(0).tooltip().contentFormatter(labelFormattingFunction);
      chart.getSeries(1).tooltip().contentFormatter(labelFormattingFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
