<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <!--<script src="../../../out/anychart.min.js"></script>-->

  <!--Non Compiled JS-->
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                  '<xml>' +
                      '<chart type="polar" container="container" title="false">' +
                          '<yScale stackMode="value">' +
                              '<ticks interval="2"/>' +
                          '</yScale>' +
                          '<xScale maximum="100">' +
                              '<ticks interval="10"/>' +
                          '</xScale>' +
                          '<xAxis fontWeight="bold"/>' +
                          '<seriesList>' +
                              '<series seriesType="line" closed="false">' +
                                  '<data>' +
                                      '<point x="0" value="0"/>' +
                                      '<point x="10" value="1"/>' +
                                      '<point x="20" value="2"/>' +
                                      '<point x="30" value="3"/>' +
                                      '<point x="40" value="4"/>' +
                                      '<point x="50" value="5"/>' +
                                      '<point x="60" value="6"/>' +
                                      '<point x="70" value="7"/>' +
                                      '<point x="80" value="8"/>' +
                                      '<point x="90" value="9"/>' +
                                      '<point x="100" value="10"/>' +
                                  '</data>' +
                                  '<stroke color="rgb(29, 139, 209)" thickness="3"/>' +
                                  '<markers size="3">' +
                                      '<fill cx="0.4" cy="0.4">' +
                                          '<keys>' +
                                              '<key><![CDATA[#8BC9F0]]></key>' +
                                              '<key><![CDATA[#1D8BD1]]></key>' +
                                          '</keys>' +
                                      '</fill>' +
                                  '</markers>' +
                              '</series>' +
                          '</seriesList>' +
                      '</chart>' +
                  '</xml>';
      var chart = anychart.fromXml(xml);
      chart.xAxis().labels().textFormatter(function() {return this['value'] + '.00'});
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
