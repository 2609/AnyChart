<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container');
            var xml1 = '<?xml version="1.0" encoding="utf-8"?>' +
                            '<xml>' +
                                '<chart type="bullet" layout="horizontal">' +
                                    '<title text="Central">' +
                                        '<width><![CDATA[10%]]></width>' +
                                    '</title>' +
                                    '<bounds left="0" top="0">' +
                                        '<width><![CDATA[100%]]></width>' +
                                        '<height><![CDATA[20%]]></height>' +
                                    '</bounds>' +
                                    '<ranges from="0" to="5"/>' +
                                    '<ranges from="5" to="10"/>' +
                                    '<ranges from="10" to="15"/>' +
                                    '<data>' +
                                        '<point value="5"/>' +
                                    '</data>' +
                                '</chart>' +
                            '</xml>';
            var chart1 = anychart.fromXml(xml1);
            chart1.container(stage).draw();

            var xml2 = '<?xml version="1.0" encoding="utf-8"?>' +
                            '<xml>' +
                                '<chart type="bullet" layout="horizontal">' +
                                    '<title text="North" align="right">' +
                                        '<width><![CDATA[10%]]></width>' +
                                    '</title>' +
                                    '<bounds left="0">' +
                                        '<top><![CDATA[20%]]></top>' +
                                        '<width><![CDATA[100%]]></width>' +
                                        '<height><![CDATA[20%]]></height>' +
                                    '</bounds>' +
                                    '<ranges from="0" to="5"/>' +
                                    '<ranges from="5" to="10"/>' +
                                    '<ranges from="10" to="15"/>' +
                                    '<data>' +
                                        '<point value="11"/>' +
                                    '</data>' +
                                '</chart>' +
                            '</xml>';

            var chart2 = anychart.fromXml(xml2);
            chart2.container(stage).draw();

            var xml3 = '<?xml version="1.0" encoding="utf-8"?>' +
                            '<xml>' +
                                '<chart type="bullet" layout="horizontal">' +
                                    '<title text="East">' +
                                        '<width><![CDATA[10%]]></width>' +
                                    '</title>' +
                                    '<bounds left="0">' +
                                        '<top><![CDATA[40%]]></top>' +
                                        '<width><![CDATA[100%]]></width>' +
                                        '<height><![CDATA[20%]]></height>' +
                                    '</bounds>' +
                                    '<ranges from="0" to="5"/>' +
                                    '<ranges from="5" to="10"/>' +
                                    '<ranges from="10" to="15"/>' +
                                    '<data>' +
                                        '<point value="7"/>' +
                                    '</data>' +
                                '</chart>' +
                            '</xml>';

            var chart3 = anychart.fromXml(xml3);
            chart3.container(stage).draw();

            var xml4 = '<?xml version="1.0" encoding="utf-8"?>' +
                            '<xml>' +
                                '<chart type="bullet" layout="horizontal">' +
                                    '<title text="South">' +
                                        '<width><![CDATA[10%]]></width>' +
                                    '</title>' +
                                    '<bounds left="0">' +
                                        '<top><![CDATA[60%]]></top>' +
                                        '<width><![CDATA[100%]]></width>' +
                                        '<height><![CDATA[20%]]></height>' +
                                    '</bounds>' +
                                    '<ranges from="0" to="5"/>' +
                                    '<ranges from="5" to="10"/>' +
                                    '<ranges from="10" to="15"/>' +
                                    '<data>' +
                                        '<point value="9"/>' +
                                    '</data>' +
                                '</chart>' +
                            '</xml>';

            var chart4 = anychart.fromXml(xml4);
            chart4.container(stage).draw();

            var xml5 = '<?xml version="1.0" encoding="utf-8"?>' +
                            '<xml>' +
                                '<chart type="bullet" layout="horizontal">' +
                                    '<title text="West">' +
                                        '<width><![CDATA[10%]]></width>' +
                                    '</title>' +
                                    '<bounds left="0">' +
                                        '<top><![CDATA[80%]]></top>' +
                                        '<width><![CDATA[100%]]></width>' +
                                        '<height><![CDATA[20%]]></height>' +
                                    '</bounds>' +
                                    '<ranges from="0" to="5"/>' +
                                    '<ranges from="5" to="10"/>' +
                                    '<ranges from="10" to="15"/>' +
                                    '<data>' +
                                        '<point value="13"/>' +
                                    '</data>' +
                                '</chart>' +
                            '</xml>';

            var chart5 = anychart.fromXml(xml5);
            chart5.container(stage).draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
