<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<xml>' +
                            '<chart type="marker" title="Multi-Series Marker Chart" xScale="ordinal" container="container">' +
                                '<grids>' +
                                    '<grid evenFill="none" oddFill="none" layout="vertical"/>' +
                                '</grids>' +
                                '<minorGrids>' +
                                    '<grid evenFill="none" oddFill="none" stroke="black 0.075" layout="vertical"/>' +
                                '</minorGrids>' +
                                '<seriesList>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="142"/>' +
                                            '<point x="P2" value="134"/>' +
                                            '<point x="P3" value="156"/>' +
                                            '<point x="P4" value="122"/>' +
                                            '<point x="P5" value="148"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="13"/>' +
                                            '<point x="P2" value="25"/>' +
                                            '<point x="P3" value="76"/>' +
                                            '<point x="P4" value="86"/>' +
                                            '<point x="P5" value="95"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="75"/>' +
                                            '<point x="P2" value="56"/>' +
                                            '<point x="P3" value="67"/>' +
                                            '<point x="P4" value="42"/>' +
                                            '<point x="P5" value="17"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="13"/>' +
                                            '<point x="P2" value="29"/>' +
                                            '<point x="P3" value="26"/>' +
                                            '<point x="P4" value="39"/>' +
                                            '<point x="P5" value="17"/>' +
                                        '</data>' +
                                    '</series>' +
                                '</seriesList>' +
                            '</chart>' +
                        '</xml>';
            var chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
