<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <!--<script src="../../out/anychart.min.js"></script>-->
  <script src="../../src/deps.js"></script>
  <script>goog.require('anychart.modules.anychart');</script>
  <script>goog.require('goog.debug.Trace');</script >
  <script>goog.require('goog.userAgent');</script >
  <script>
    function random(a, b) {
      return Math.round(Math.random() * (b - a + 1) + a);
    }

    anychart.onDocumentLoad(function() {
      var data = [];
      for (var i = 0; i < 10; i++) {
        data.push(random(-1000, 1000));
      }

      var start = new Date().getTime();

//      var chart = new anychart.cartesian();
      var chart = new anychart.line(data);
      chart.container('container');
//      chart.title().text('AnyChart framework');
//      chart.legend().enabled(true);
      chart.getSeries(0).markers().enabled(false);
      chart.xScale(anychart.scales.linear());
//      chart.xAxis().enabled(false);
//      chart.yAxis().enabled(false);
//      chart.grid(0).enabled(false);
//      chart.grid(1).enabled(false);
//      chart.minorGrid(0).enabled(false);
//      chart.title().enabled(false);
      chart.draw();

//      alert((new Date().getTime() - start) + 'ms')
    });
  </script>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>

</html>
