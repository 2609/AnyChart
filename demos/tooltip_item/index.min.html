<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../out/anychart.min.js"></script>
  <script src="index.js"></script>
  <style>
    td {
      text-align: center;
    }

    input {
      width: 100px;
    }

    #container {
      float: left;
    }

    .clear {
      clear: both
    }
  </style>
</head>
<body onload="load()">
<div id="container" style="border: 1px solid; width: 1000px; height: 200px;"></div>

<div class="clear">
  <table>
    <tr>
      <td>Visibility/Enabled:</td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td></td>
            <td><input type="button" value="Hide" onclick="hide();"/></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="button" value="Enable" onclick="enable();"/></td>
            <td></td>
            <td><input type="button" value="Disable" onclick="disable();"/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Show" onclick="show();"/></td>
            <td></td>
          </tr>
        </table>
      </td>

    </tr>
  </table>
</div>
</body>
</html>
