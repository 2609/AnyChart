<html>
<head>
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
  <script src="../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../src/deps.js"></script>
  <meta charset="utf-8">

  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container"  style="width: 800px; height: 600px; border: 1px solid #000000"></div>
</body>
<script>
  /**
   * @type {anychart.core.Chart}
   */
  var chart, chart1;
  anychart.onDocumentLoad(function() {
    chart = anychart.sparkline([15.5, 16.6, -10.4, 25, 22, -19, 15, 9, -1, 10, 7]);
    chart.title('Anchor').height('100%');
    chart.textMarker()
        .text('LEFT_TOP')
        .value(-25)
        .anchor(anychart.enums.Anchor.LEFT_TOP);

    chart.textMarker(1)
        .text('RIGHT_TOP')
        .value(-20)
        .anchor(anychart.enums.Anchor.RIGHT_TOP);

    chart.textMarker(2)
        .text('CENTER_TOP')
        .value(-15)
        .anchor(anychart.enums.Anchor.CENTER_TOP);
//--------------------------------------------------
    chart.textMarker(3)
        .text('leftCenter')
        .value(-10)
        .anchor('leftCenter');

    chart.textMarker(4)
        .text('rightCenter')
        .value(-5)
        .anchor('rightCenter');

    chart.textMarker(5)
        .text('center')
        .value(0)
        .anchor('center');
//--------------------------------------------------
    chart.textMarker(6)
        .text('LEFT_BOTTOM')
        .value(5)
        .anchor(anychart.enums.Anchor.LEFT_BOTTOM);

    chart.textMarker(7)
        .text('RIGHT_BOTTOM')
        .value(10)
        .anchor(anychart.enums.Anchor.RIGHT_BOTTOM);

    chart.textMarker(8)
        .text('CENTER_BOTTOM')
        .value(15)
        .anchor(anychart.enums.Anchor.CENTER_BOTTOM);

    chart.container('container').draw();


    var json = chart.toJson();
    chart.dispose();

    chart1 = anychart.fromJson(json);
    chart1.container('container').draw();

  });
</script>
</html>
