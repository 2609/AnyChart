<html>
<head>
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
  <script src="../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../src/deps.js"></script>
  <meta charset="utf-8">

  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .anychart-credits {
      display: none;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="container" style="width: 400px; height: 300px; border: 1px solid #000000"></div>
</div>

<div id="status"></div>
</body>
<script>
  var chart, line;

  function drawChart() {
    chart = anychart.pie([1,3,4]);
    chart.fill('AQUASTYLE');
    chart.container('container').draw();
  }

  function reDraw() {
    drawChart();

    document.getElementById('container').innerHTML = '';

    drawChart();
  }


  anychart.onDocumentLoad(function() {
    reDraw();
  });
</script>
</html>
