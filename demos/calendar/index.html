<html>
<head>
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <link type="text/css" href="../../css/anychart.css" rel="stylesheet">
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>

    <meta charset="utf-8">

    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function() {
        chart = anychart.calendar();
        chart.data([
            ['2016.04.17', 5]
        ]);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
