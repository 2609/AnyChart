  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');

  <script>
    var series, chart;

    function load() {
      anychart.onDocumentReady(function() {
        var data = new anychart.data.Set([
          {x: 'Department Stores', value: 637166, marker: {enabled: true, type: 'star5', fill: 'gold'}},
          {x: 'Discount Stores', value: 721630},
          ['Men\'s / Women\'s Specialty Stores', 148662],
          ['Juvenile Specialty Stores', 78662],
          ['All other outlets', 90000]
        ]);

        chart = anychart.barChart(data).container('container').draw();
        series = chart.bar(data);
        var tooltip = series.tooltip();
//        tooltip.content().textWrap(acgraph.vector.Text.TextWrap.BY_LETTER);
        tooltip.textFormatter(function() {
          return this.x + ': ' + this.value + ' wtf!!' + '\n' + this.seriesName + ': hUI!';
        }).padding(0);
      });


//      var stage = acgraph.create().container('container');
//      var text = stage.text(0, 0, 'Department Stores: 637166 wtf!!\nSeries: 0: hUI!');
//      text.textWrap(acgraph.vector.Text.TextWrap.BY_LETTER);
//      stage.rect().setBounds(text.getBounds());

    }
  </script>
  <style>
    #container {
      width: 700px;
      height: 300px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>
