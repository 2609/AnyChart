<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    var chart, axis, minor;
    anychart.onDocumentLoad(function() {
      chart = anychart.barChart();
      chart.container('container');

      var data = new anychart.data.Set([
        ['P1', 14, 24, 34, 42, 50],
        ['P2', 19, 26, 39, 45, 61],
        ['P3', 27, 38, 35, 41, 58]
      ]);
      var data_1 = data.mapAs({x: [0], value: [1]});
      var data_2 = data.mapAs({x: [0], value: [2]});

      chart.bar(data_1).hatchFill('diagonalcross');
      chart.bar(data_2).hatchFill('diagonalbrick');

      chart.draw();
    });

    var width = 400;
    var height = 300;

    function jj(val) {
      width += val * document.getElementById('step').value;
      height += val * document.getElementById('step').value;

      $('#container').width(width).height(height);

      chart.bounds(chart.bounds().left(), chart.bounds().top(), width, height);
    }
  </script>
  <style>
    #container {
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
    }
    #status {
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<input type="button" onclick="jj(1)" value="increase">
<input type="button" onclick="jj(-1)" value="decrease">
<input type="text" id="step" value="50"/>px
<div id="container"></div>

</body>
</html>
