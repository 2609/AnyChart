<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        function toggleStack() {
            var btn = document.getElementById('btn');
            if (btn.innerText == 'none') {
                chart.yScale().stackMode('none');
                btn.innerText = 'value';
                chart.animate(false).animate(true);
            } else {
                chart.yScale().stackMode('value');
                btn.innerText = 'none';
                chart.animate(false).animate(true);
            }
        }
    </script>
</head>
<body>
<button id='btn' style="float:right; font-size: 150px" onclick="toggleStack()">none</button>
<div id="container" style="border:1px solid; width: 800px; height: 600px;"></div>
<script>
    var chart, line;
    anychart.onDocumentReady(function() {
        var stage = anychart.graphics.create('container');
//        chart = anychart.bar();
//        chart.yScale().stackMode('value');
//        chart.bar([4, 6, -2, 3]);
//        chart.bar([3, 2, 3, 2]);
//        chart.bar([2, 2, 3, 2]);
        chart = anychart.line();
        chart.line([2, 2, 0, 1]).labels(true);
        chart.line([3, 3, 1, 2]).labels(true);
        chart.line([4, 4, 2, 3]).labels(true);
        chart.bubble([
            [0, 2, 1],
            [1, 2, 2],
            [2, 0, 4],
            [3, 1, 3]]);
        chart.bubble([
            [0, 3, 4],
            [1, 3, 3],
            [2, 1, 1],
            [3, 2, 2]]);
        chart.bubble([
            [0, 4, 2],
            [1, 4, 2],
            [2, 2, 2],
            [3, 3, 2]]);
        chart.animation(true).animationDuration(0);
        chart.container(stage).draw();
    });
</script>
</body>
</html>
