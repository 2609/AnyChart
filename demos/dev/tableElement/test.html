<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <!--<script src="../../../out/anychart.min.js"></script>-->
  <script>
    function load() {

      var table = new anychart.elements.Table(5, 5);
      table.cellFill('red 0.1').cellBorder('green 0.3');
      table.getCell(1, 1).colSpan(2).rowSpan(3).fill('blue 0.9');
      table.container('container');
      table.width(600).height(300.5);

      table.colWidth(0, 150).colWidth(0, 100);


      var cell = table.getCell(1, 1);
      var data = [];
      for (var j = 0; j < 10; j++)
        data[j] = Math.round(Math.random() * 1000);
      var series = new anychart.cartesian.series.Line(data);
      series.markers(null);
      cell.padding(20);
      cell.content(series);


      cell = table.getCell(0, 0).fill('blue 0.9');
      cell.content('Some text bla bla bla bla bla bla bla');
      cell.content()
          .fontWeight('bold')
          .position(anychart.utils.NinePositions.LEFT_CENTER)
          .anchor(anychart.utils.NinePositions.LEFT_CENTER)
          .width(100)
          .textIndent(100);
      console.log(cell.getBounds());

      table.draw();

      var text = acgraph.text(0, 330, 'Some text bla bla bla bla bla bla bla');
      text
          .textIndent(500)
          .width(100)
          .height(30)
          .textOverflow(acgraph.vector.Text.TextOverflow.ELLIPSIS)
          .textWrap(acgraph.vector.Text.TextWrap.BY_LETTER);
      text.parent(table.container());
    }
  </script>
  <style>
    #container {
      width: 1000px;
      height: 400px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">

<div id="container"></div>

</body>
</html>
