<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
    #status{
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
  anychart.onDocumentReady(function() {
    //create data set on our data
    var dataSet = anychart.data.set([
      ['P1' , '125', '51'],
      ['P2' , '132', '91'],
      ['P3' , '141', '34'],
      ['P4' , '158', '47'],
      ['P5' , '133', '63'],
      ['P6' , '143', '58'],
      ['P7' , '176', '36'],
      ['P8' , '194', '77'],
      ['P9' , '115', '99'],
      ['P10', '134', '106'],
      ['P11', '110', '88'],
      ['P12', '91', '56']
    ]);

    //map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

    //map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({x: [1], value: [2]});

    //create area chart
    chart = anychart.areaChart();

    //set container id for the chart
    chart.container('container');

    //set chart title text settings
    chart.title().text('Area Chart');

    //create first series on mapped data
    chart.area(seriesData_1);

    //create second series on mapped data
    var barScale = anychart.scales.linear();
    barScale.inverted(true);
    var barSeries = chart.bar(seriesData_2);
    barSeries.xScale(chart.yScale()).yScale(barScale);

    //initiate chart drawing
    chart.draw();
  });
</script>
</html>
