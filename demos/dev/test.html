<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    #container {
      width: 1400px;
      height: 800px;
      border: 1px solid #000000;
    }
    #status{
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="status"></div>
</body>
<script>
  anychart.onDocumentLoad(function() {
//create chart
    var chart = new anychart.cartesian.Chart();

    //set container id for the chart
    chart.container('container');

    //set chart title text settings
    chart.title().text('Multi-Series Bubble Chart');

    //create chart X axis with default settings
    chart.xAxis();

    //create chart Y axis with default settings
    chart.yAxis();

    //create horizontal chart grid
    chart.grid(0)
        .direction(anychart.utils.Direction.HORIZONTAL);

    //create vertical chart grid
    chart.grid(1)
        .evenFill('none')
        .oddFill('none')
        .direction(anychart.utils.Direction.VERTICAL);

    //create vertical minor chart grid
    chart.minorGrid()
        .evenFill('none')
        .oddFill('none')
        .stroke('black 0.075')
        .direction(anychart.utils.Direction.VERTICAL);

    //create marker series
    chart.bubble([
      ['P1', 1420, 7000],
      ['P2', 12, 7000],
      ['P3', 1, 12],
      ['P4', 1, 18],
      ['P5', 1, 23]
    ]);

    //create marker series
    chart.bubble([
      ['P1', 13, 11],
      ['P2', 25, 5],
      ['P3', 76, 19],
      ['P4', 86, 2],
      ['P5', 95, 24]
    ]);

    //create marker series
    chart.bubble([
      ['P1', 75, 4],
      ['P2', 56, 7],
      ['P3', 67, 14],
      ['P4', 42, 18],
      ['P5', 17, 4]
    ]);

    //create marker series
    chart.bubble([
      ['P1', 13, 4],
      ['P2', 29, 4],
      ['P3', 26, 4],
      ['P4', 39, 4],
      ['P5', 17, 4]
    ]);

    //initiate chart drawing
    chart.draw();
  });
</script>
</html>
