<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    function load() {

      var chart = anychart.lineChart();

      var scale = new anychart.scales.Linear();
//      scale.minimum(20);
      scale.maximum(1030);
      chart.yScale(scale);
      chart.yAxis().overlapMode('nooverlap').minorLabels().enabled(true);
//      chart.minorGrid()
//          .scale(chart.yScale())
//          .stroke('black')
//          .direction('horizontal');
      chart.line([
        ['A1' , 15],
        ['A2' , 50],
        ['A3' , 101],
        ['A4' , 1001],
        ['A5' , 125]
      ]);

      chart.container('container');
      chart.draw();

    }
  </script>
  <style>
    #container {
      width: 1000px;
      height: 600px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>
