<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
    <script>
        anychart.onDocumentReady(function() {
            //create column chart
            var chart = anychart.columnChart();

            //set container id for the chart
            chart.container('container');

            //set chart title text settings
            chart.title().text('Column Chart');

            //create area series with passed data
            chart.column([
                ['P1' , '128.14'],
                ['P2' , '112.61'],
                ['P3' , '163.21'],
                ['P4' , '229.98'],
                ['P5' , '90.54'],
                ['P6' , '104.19'],
                ['P7' , '150.67'],
                ['P8' , '120.43'],
                ['P9' , '143.76'],
                ['P10', '191.34'],
                ['P11', '134.17'],
                ['P12', '145.72'],
                ['P13', '222.56'],
                ['P14', '187.12'],
                ['P15', '154.32'],
                ['P16', '133.08']
            ]);




            //initiate chart drawing
            chart.draw();
            chart.credits(false);
            chart.credits(true);
            var credits = chart.credits();
            credits.text('text');
            credits.url('http://google.com')
            credits.title('fuck!')
            credits.logoSrc('')
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px; position: absolute; top:0; left: 0;"></div>
</body>
</html>
