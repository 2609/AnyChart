<!doctype html>
<html>
<head>
  <script src="../out/anychart.min.js"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
    var chart, line;
    anychart.onDocumentLoad(function() {
        /*var data = [
            {value: 2, valueUpperError: 1.5},
            {value: 3, valueUpperError: 1.5, valueLowerError: 0.75, valueErrorStroke: '6 pink'},
            {value: 2, valueLowerError: 1, xUpperError: 1, valueErrorStroke: '6 #f6e'},
            {value: 4, xLowerError: 1.75, xErrorStroke: '4 black'}
        ];*/
        var data = [2, 3, 2, 4];
        chart = anychart.scatter();
        line = chart.marker(data).type('circle').size(5);
//        chart.xScale(anychart.scales.linear());
        chart.xScale().minimum(-1).maximum(4).ticks().interval(1);
        chart.yScale().minimum(0).maximum(5).ticks().interval(1);
        line = chart.getSeries(0);
//        line.markers().type('square');

        line.error().valueError(null).valueUpperError(0.5);
//        line.error().valueLowerError(1.5);
        line.error().xError(1);
        line.error().xErrorStroke('2 #2AD62A');
        line.error().valueErrorStroke('2 #2AD62A');

        chart.title(false);
        chart.xAxis().title(false);
        chart.yAxis().title(false);
        chart.container('container').draw();
    });
</script>
</html>
