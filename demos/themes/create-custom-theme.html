<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <script src="../../out/anychart-bundle.min.js"></script>

    <!--Non Compiled JS-->

    <script>
        //        goog.require('anychart.modules.anychart');
        //        goog.require('anychart.themes');
    </script>
    <style>
        html, body, #container {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 800px;
            height: 600px;
        }
    </style>
    <script>
        anychart.onDocumentReady(function() {
            anychart.licenseKey('test-key-32db1f79-cc9312c4');
            var stage = anychart.graphics.create('container');
            anychart
                    .column([2, 3, 5])
                    .credits(false)
                    .bounds({
                        left: 0,
                        top: 0,
                        width: '50%',
                        height: '50%'
                    })
                    .container(stage)
                    .draw();

            var myAwesomeTheme = {
                column: {
                    title: {
                        text: 'My Custom Theme'
                    },
                    defaultSeriesSettings: {
                        labels: {
                            enabled: true,
                            fontSize: 15
                        }
                    },
                    defaultXAxisSettings: {
                        labels: {
                            enabled: true,
                            fontSize: 18,
                            fontFamily: "Tahoma"
                        }
                    },
                    defaultYAxisSettings: {
                        labels: {
                            fontColor: 'yellow',
                            fontSize: 25
                        }
                    },
                    xScale: {
                        'type': 'ordinal',
                        'names': ['Point 1', 'Category 2', 'Value 3']
                    }
                }
            };

            anychart.theme(myAwesomeTheme);

            anychart
                    .column([2, 3, 5])
                    .credits(false)
                    .bounds({
                        left: '50%',
                        top: 0,
                        width: '50%',
                        height: '50%'
                    })
                    .container(stage)
                    .draw();

            anychart.theme(null);

            anychart
                    .column([2, 3, 5])
                    .credits(false)
                    .bounds({
                        left: '00%',
                        top: '50%',
                        width: '100%',
                        height: '50%'
                    })
                    .container(stage)
                    .draw();
        })
    </script>
</head>
<body>
<div id="container">
</div>
</body>
</html>
